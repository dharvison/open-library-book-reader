{% extends 'base.html' %}

{% block title %}Edit {{ booklist.title }}{% endblock %}

{% block body_class %}list{% endblock %}

{% block content %}

  <div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
      <h2>Edit {{ booklist.title }}</h2>

      <form method="POST" id="list_form">
        {% include '_form.html' %}

        <button class="btn btn-primary mt-3">Edit List</button>
        <button class="btn btn-outline-danger mt-3"
            formaction="/lists/{{ booklist.id }}/delete">Delete</button> <!-- Confirmation TODO -->
      </form>
    </div>
  </div>

{% endblock %}
