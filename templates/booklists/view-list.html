{% extends 'base.html' %}

{% block body_class %}list{% endblock %}

{% block content %}

  <div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
      <h2>{{ booklist.title }}</h2>

      {% if booklist.user_id == g.user.id %}
        <form>
          <button class="btn btn-primary btn-lg"
                  formaction="/lists/{{ booklist.id }}/edit">Edit</button>
          <button class="btn btn-outline-danger btn-lg"
                  formaction="/lists/{{ booklist.id }}/delete"
                  formmethod="POST">Delete</button> <!-- Confirmation TODO -->
        </form>
      {% endif %}

      <p>{{ booklist.blurb }}</p>

      <ul>
        <li>Books here! TODO</li>
        <li>Probably a booklist include?</li>
      </ul>

      <a href="#" class="btn btn-primary btn-lg">Add a book!</a>
    </div>
  </div>

{% endblock %}
