<!-- Modal -->
<div class="modal modal-lg fade" id="createListModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createListModalLabel">Create a new list</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="createListModalForm">
                <div class="form-group">
                    <input class="form-control" id="title" name="title" placeholder="Title" required type="text">
                </div>
                
                <div class="form-group mt-3">
                    <textarea class="form-control" id="blurb" name="blurb" placeholder="Description" rows="5"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="createListModalSubmit" type="button" class="btn btn-primary">Create List</button>
        </div>
        </div>
    </div>
</div>
