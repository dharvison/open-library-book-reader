{% extends 'base.html' %}

{% block body_class %}note{% endblock %}

{% block content %}

  <div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
      <h2>Note for {{ note.book.title }}
        {% if note.user_id == g.user.id %}
            <a class="btn btn-outline-primary btn-sm mb-2" href="/notes/{{ note.id }}/edit">Edit</a>
        {% endif %}
        </h2>
        
        <p>Read book: {{ note.read }}</p>
        
        <p>{{ note.note }}</p>
        
        <a href="#">Link to the book or something TODO</a>
      
    </div>
  </div>

{% endblock %}
